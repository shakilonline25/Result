<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Result Search</title>
  <link rel="stylesheet" href="result.css">
</head>
<body>
  <div class="header">
    <h1>Malek Molla High School (Azad Nagar)</h1>
    <p>Student Result Search Page</p>
  </div>

  <div class="search-box">
    <input type="text" id="rollInput" placeholder="Enter Roll Number" />

    <select id="classInput">
      <option value="">Select Class</option>
      <option value="Six">Class-6</option>
      <option value="Seven">Class-7</option>
      <option value="Eight">Class-8</option>
      <option value="Nine">Class-9</option>
      <option value="Ten">Class-10</option>
    </select>

    <select id="groupInput">
      <option value="">Select Group or Section</option>
      <option value="Science">Science</option>
      <option value="Business Studies">Business Studies</option>
      <option value="Humanities">Humanities</option>
      <option value="A">Section-A</option>
      <option value="B">Section-B</option>
    </select>

    <select id="examInput">
      <option value="">Select Exam</option>
      <option value="Half-Yearly">Half-Yearly</option>
      <option value="Yearly">Yearly</option>
      <option value="Pre-Test">Pre-Test</option>
      <option value="Test">Test</option>
    </select>

    <select id="yearInput">
      <option value="2025">Select Year</option>
      <option value="2025">2025</option>
      <option value="2025">2026</option>
      <option value="2025">2027</option>
      <option value="2025">2028</option>
      <option value="2025">2029</option>
      <option value="2025">2030</option>

    </select>

    <button onclick="searchStudent()">Search</button>
  </div>

  <div id="result"></div>

  <div class="footer">
    Prepared by: Md. Shakil
  </div>

  <script src="script.js"></script>
</body>
</html>
